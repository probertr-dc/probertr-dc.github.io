  <h1> Notes on <em><strong>Half-past Two</strong></em></h1>
  <ol>
     <li>The capitalisation of 'She' makes the teacher appear almost divine and revered by the child at the beginning of the poem. However, by the end of the poem the teacher is referred to as simply 'she', implying that she has lost her significance to the boy. </li>
  </ol>
